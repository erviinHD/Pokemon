<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)" class="content">
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <h1>¿Qué Pokemon estás buscando para ti?</h1>
      </ion-col>
    </ion-row>
    <ion-searchbar mode="ios" placeholder="Search Pokemon" 
        inputmode="decimal" type="decimal" [debounce]="250"
          ></ion-searchbar>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size-xs="6" *ngFor="let pokemon of pokemonLisy">
        <ion-card routerLink="/pokemon-detail/{{pokemon.pokeIndex}}" mode="ios" class="padding-card">
          <ion-grid fixed class="ion-padding">
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-text-capitalize"><b>{{pokemon.name}}</b></ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-thumbnail>
                  <ion-img [src]="pokemon.image" class="imgScr"></ion-img>
                </ion-thumbnail>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más pokemon ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab *ngIf="backToTop" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToTop()">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
